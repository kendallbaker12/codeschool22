<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>album charter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app" v-cloak>
        <div id="left-column">
            <h1>Album Charter</h1>
            <input placeholder="Artist" v-model="artistInput">
            <button v-on:click="searchArtist">Search Artist</button>
            <div id="search-album-area">
                <img v-for="(album,index) in searchAlbumList" v-on:click="addAlbum(index)"
                    v-bind:src="album.strAlbumThumb">
            </div>
        </div>
        <div id="middle-column"></div>
        <div id="right-column">
            <div id="picked-album-area">
                <div class="picked-album-slot" v-bind:class="{'top-10' : index < 10, 
                    'top-22' : index >= 10 && index < 22, 
                    'top-42' : index >= 22 && index < 42}" v-for="(i, index) in 42" @mouseup="dropAlbum(index)">

                    <img class="picked-album" draggable="false" v-if="index < pickedAlbumList.length"
                        :src="pickedAlbumList[index].strAlbumThumb" @mousedown="pickupAlbum(index)"
                        @mousedown="dropAlbum(index)" v-on:click.ctrl="removeAlbum(index)">

                </div>
            </div>
            <ol>
                <li v-for="album in pickedAlbumList">
                    {{album.strArtist}} - {{album.strAlbum}}
                </li>
            </ol>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
