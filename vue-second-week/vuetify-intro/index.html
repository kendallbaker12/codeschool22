<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>Address Book</title>
</head>
<body>
    <div id="app">
        <v-app>
          <v-main>
            <v-card width="200" class="mx-auto mt-8" elevation = "10">
                <v-card-title>
                    Add New Adress
                </v-card-title>
                <v-card-text>
                    <v-text-field label="Regular" v-model="inputName">
                    </v-text-field>
                    <v-text-field label="Address" v-model="inputAddress">
                    </v-text-field>
                </v-card-text>
                <v-card-actions>
                    <v-btn v-on:click="recordAddress" class="mx-8 mt-3">
                        Add Address 
                    </v-btn>
                </v-card-actions>

            </v-card>
            <v-expansion-panels accordion>
                <v-expansion-panel
                  v-for="(addressObj,i) in addressList"
                  :key="i"
                >
                  <v-expansion-panel-header>{{addressObj.name}}</v-expansion-panel-header>
                  <v-expansion-panel-content>
                    {{addressObj.address}}
                  </v-expansion-panel-content>
                </v-expansion-panel>
              </v-expansion-panels>
          </v-main>
        </v-app>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="app.js"></script>
</body>
</html>
