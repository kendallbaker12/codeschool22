<!DOCTYPE html>
<html>

<head>
    <title>Address Book - Components</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <h1>Address Book with Components</h1>
        <div id="name-inputs">
            <label>Name</label>
            <input v-model="nameInput">
        </div>
        <div id="address-inputs">
            <label>Address</label>
            <input v-model="addressInput">
        </div>
        <button v-on:click="recordAddress()">Add Address.</button>
        <div v-for="(address,index) in addressList">
            <custom-address v-bind:address="address" v-bind:index="index" v-bind:list="addressList"></custom-address>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>

<!-- 
    
1. Create inputs for name and address
2. Create Button to record new addresses
3. Display list of addresses *but now use a Component!*
4. Add a remove button that will remove the address from the array
